<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" type="text/css"/>
    <title>Document</title>
</head>



<body>
    <div class="title">
        <h1 >Abstract wave lines generator</h1>
    </div>


    <section id="title">
        <button onclick="button();">New vectors</button>
    </section>

        <div class="row center">

            <div class="column">
                <p>Resoultion thingy</p>
                <input type="range" min="1" max="100" value="50" class="slider" id="resRange">
            </div>

            <div class="column">
                <p>Rotation slider</p>
                <input type="range" min="1" max="100" value="50" class="slider" id="rotRange">
            </div>

            <div class="column">
                <p>Scale slider</p>
                <input type="range" min="1" max="100" value="50" class="slider" id="scalRange">
            </div>

            <div class="column">
                <p>Another slider</p>
                <input type="range" min="1" max="100" value="50" class="slider" id="xRange">
            </div>

            <div class="columnEnd">
            <p> </p>
            </div>
        </div>



<section id="sec">
  <div id='d1' class="canvas center">  
    <canvas id='canvas' width='200' height='100'>
          Your browser does not support HTML5 Canvas.
    </canvas>
</div>
</section>

    <script src="index.js"></script>
</body>
</html>
